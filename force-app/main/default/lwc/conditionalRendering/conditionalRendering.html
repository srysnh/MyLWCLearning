<template>
    <lightning-card>
    <lightning-input type="checkbox" label="Show Div" onchange={showDivHandler}></lightning-input>
    <template if:true={showDiv}>
        <div>I am here</div>
    </template>

    <h1>for:each directive</h1>
    <template for:each={cityList} for:item="city">
        <p key={city}>{city}</p>
    </template>

    <h1>Iterator directive</h1>
    <template iterator:it={cityList}>
        <div key={it.value}>{it.value}</div>
    </template>
</lightning-card>
</template>
